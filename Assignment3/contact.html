<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set background color and font */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Center the content and style it */
.container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style the error code */
.error-code {
    font-size: 100px;
    color: #e74c3c;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Style the error message */
.error-message {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

/* Style the link */
.home-link {
    font-size: 16px;
    color: #3498db;
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid #3498db;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

.home-link:hover {
    background-color: #3498db;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
